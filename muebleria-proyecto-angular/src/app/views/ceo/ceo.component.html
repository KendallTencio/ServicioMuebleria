<div style="margin-top: 15%; margin-bottom: 45%;">


    <div class="row">
        <div class="col-8">
            <h1>Obtener Lista Países Trabajados </h1>
            <p class="text-justify mb-5">Muestra información sobre los países en los que se tiene sucursales, el nombre, la cantidad de sucursales y el número de empleados de cada sucursal.
            </p>
            <div class="row mt-5">
                <div class="col-12  d-flex justify-content-center">
                    <button *ngIf="!ceoPais" type="button" class="btn btn-success" (click)="ceoPais = !ceoPais">Ver</button>
                    <button *ngIf="ceoPais" type="button" class="btn btn-secondary" (click)="ceoPais = !ceoPais">Minimizar</button>
                </div>
            </div>

        </div>
        <div class="col-4">
            <img src="assets/images/pais.jpeg" class="img-fluid" alt="Responsive image">
        </div>

        <div class="card" *ngIf="ceoPais" style="width: 100%; margin-top: 5%;">
            <div class="card-body">
                <object data="assets/images/ceoPais.pdf" type="application/pdf" width="100%" height="800px">         
            </object>
            </div>
        </div>
    </div>
</div>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
