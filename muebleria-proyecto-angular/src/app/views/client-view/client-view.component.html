<div class="row" style="margin-top: 15%; margin-bottom: 15%;">
    <div class="col-12">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
          Pedir Mueble
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault01">Nombre del mueble</label>
                                    <input type="text" class="form-control" id="validationDefault01" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault02">Tipo</label>
                                    <input type="text" class="form-control" id="validationDefault02" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault03">Material</label>
                                    <input type="text" class="form-control" id="validationDefault03" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault04">Medidas</label>
                                    <input type="text" class="form-control" id="validationDefault04" required>
                                </div>



                            </div>
                            <div class="form-group custom-file">
                                <label for="validationDefault05">Imagen</label>
                                <input (change)="onSelectFile($event) ; imageApears=!imageApears;" type="file" class="custom-file-input" id="customFileLang" lang="es">
                                <label class="custom-file-label" for="customFileLang">Seleccionar imagen de referencia</label>
                            </div>
                            <div class="row" *ngIf="imageApears">
                                <div class="col-12 d-flex justify-content-center">
                                    <img [src]="url" class="img-fluid" alt="Responsive image">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Enviar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
